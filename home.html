<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME - .inc</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!--dark:bg-black dark:text-white-->

<body class="px-16">
  <header class="w-full h-32 flex items-center">

    <!-- logo -->
    <div class="text-white">
      <a href="home.html" class="text-xl">
        <img src="soar-w.png" alt="" class="w-36">
      </a>
    </div>

    <!-- right-menu -->
    <div class="md:ml-auto flex flex-wrap items-center text-basejustify-center font-serif text-xl text-indigo-600">
      <div>
        <nav>
          <ul>
            <a href="about.html" class="mr-5 hover:text-black">ABOUT</a>
            <a href="works.html" class="mr-5 hover:text-black">WORKS</a>
            <a href="teams.html" class="mr-5 hover:text-black">TEAMS</a>
            <a href="blog.html" class="mr-5 hover:text-black">BLOG</a>
            <a href="contact.html" class="mr-5 hover:text-black">CONTACT</a>
          </ul>
        </nav>
      </div>
    </div>

  </header>

  <!-- main -->
  <main class="">
    <div id="wrapper" class="items-center justify-center object-center flex">
      <canvas id="particle" class="" style="   width:100%; height: 100vh; vertical-align: bottom;"></canvas>
      <!--/wrapper-->
    </div>

    <div id="main-area">
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script
      src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-17/js/particleText.js"></script>
    <script src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-17/js/5-17.js"></script>
    <script>$("#particle").particleText({
        text: "Soar", // 表示させたいテキスト。改行の場合は<br>追加
        colors: ["#fff"], // パーティクルの色を複数指定可能
        speed: "high", // slow, middle, high の3つから粒子が集まる速さを選択
      });</script>
  </main>

  <!--footer-->
  <footer></footer>
  <style>
    body {
      width: 100%;
      height: 100vh;
      background: linear-gradient(45deg, rgb(79 70 229), rgb(96 165 250), rgb(225 29 72));
      /*グラデーションを定義*/
      background-size: 200% 200%;
      /*サイズを大きくひきのばす*/
      animation: bggradient 20s ease infinite;
    }

    @keyframes bggradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>

</html>
